<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Banco Inter - Tela Inicial</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">  
            </div>
            <div class="header-right">
            </div>
        </header>

        <div class="balance-section">
            <div class="logo">Inter</div>
            <div class="balance">R$ 2200,00</div>
        </div>

        <div class="buttons-section">
            <div class="button">Pix</div>
            <div class="button">Pagar</div>
            <div class="button">Cartões</div>
        </div>

        <div class="options-section">
            <div class="option">Pix no Crédito</div>
            <div class="option">Todos os Empréstimos</div>
            <div class="option">Zere sua Dívida</div>
            <div class="option">Invest</div>
            <div class="option">Shopping</div>
        </div>

        <div class="promo-section">
            <div class="promo">
                <p>Shopping do Inter</p>
                <span>Melhor preço!</span>
            </div>
        </div>

        <div class="loan-section">
            <h3>Empréstimo com garantia de imóvel</h3>
            <div class="loan-input">R$ 500.000</div>
        </div>

        <footer class="footer">
            <div class="footer-item">Início</div>
            <div class="footer-item">Invest</div>
            <div class="footer-item">Forum</div>
            <div class="footer-item">Shop</div>
            <div class="footer-item">Todos</div>
        </footer>
    </div>
</body>
</html>
